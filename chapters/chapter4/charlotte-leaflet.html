<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Charlotte, NC — GeoJSON, KML, and GML in Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: calc(100% - 50px); }
    #controls {
      height: 50px; display: flex; align-items: center;
      background: #f5f5f5; border-bottom: 1px solid #ccc;
      padding: 0 10px; gap: 10px; font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="layerSelect"><strong>Layer:</strong></label>
    <select id="layerSelect">
      <option value="geojson">GeoJSON</option>
      <option value="kml">KML</option>
      <option value="gml">GML</option>
    </select>
    <span id="status">Loading...</span>
  </div>

  <div id="map"></div>

  <!-- Leaflet core -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Mapbox Omnivore (for GeoJSON & KML) -->
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.4/leaflet-omnivore.min.js"></script>
  <!-- OpenLayers (for GML parsing) -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([35.2271, -80.8431], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const status = document.getElementById('status');
    const select = document.getElementById('layerSelect');
    let currentLayer = null;

    function loadLayer(type) {
      if (currentLayer) {
        map.removeLayer(currentLayer);
        currentLayer = null;
      }

      let file = '';
      if (type === 'geojson') file = 'charlotte.geojson';
      if (type === 'kml') file = 'charlotte.kml';
      if (type === 'gml') file = 'charlotte.gml';

      status.textContent = `Loading ${file}...`;

      if (type === 'geojson' || type === 'kml') {
        // Use omnivore for GeoJSON and KML
        const layer = omnivore[type](file)
          .on('ready', function () {
            map.fitBounds(layer.getBounds());
            status.textContent = `${file} loaded.`;
          })
          .on('error', e => {
            console.error(e);
            status.textContent = `Error loading ${file}`;
          });
        layer.addTo(map);
        currentLayer = layer;
      }

      if (type === 'gml') {
        // Use OpenLayers to read GML and convert to Leaflet layer
        fetch(file)
          .then(res => res.text())
          .then(gmlText => {
            // Parse GML → Features
            const wfs = new ol.format.WFS();
            let features = [];
            try {
              features = wfs.readFeatures(gmlText, {
                dataProjection: 'EPSG:4326',
                featureProjection: 'EPSG:4326'
              });
            } catch (err) {
              console.warn("WFS parser failed, trying GML...");
              const gml = new ol.format.GML();
              features = gml.readFeatures(gmlText, {
                dataProjection: 'EPSG:4326',
                featureProjection: 'EPSG:4326'
              });
            }

            if (!features.length) {
              status.textContent = "No features found in GML file.";
              return;
            }

            // Convert OL features to GeoJSON
            const geojson = new ol.format.GeoJSON().writeFeaturesObject(features);
            const gmlLayer = L.geoJSON(geojson, {
              pointToLayer: (f, latlng) => L.circleMarker(latlng, {
                radius: 8,
                color: '#b00',
                fillColor: '#e55',
                fillOpacity: 0.8
              })
            }).addTo(map);

            map.fitBounds(gmlLayer.getBounds());
            currentLayer = gmlLayer;
            status.textContent = `${file} loaded successfully (${features.length} feature(s)).`;
          })
          .catch(err => {
            console.error(err);
            status.textContent = `Error loading ${file}`;
          });
      }
    }

    // Initial layer load
    loadLayer('geojson');
    select.addEventListener('change', e => loadLayer(e.target.value));
  </script>
</body>
</html>
