<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Charlotte Map Example</title>

  <!-- âœ… Load prebuilt OpenLayers CSS + JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Create a map using the global "ol" object (available from ol.js)
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() }),
        new ol.layer.Vector({
          source: new ol.source.Vector({
            url: 'https://wenwu-tang.github.io/webgis-handson/chapters/chapter4/charlotte.geojson', // or .kml / .gml
            format: new ol.format.GeoJSON() // or new ol.format.KML(), new ol.format.GML()
          }),
          style: new ol.style.Style({
            image: new ol.style.Circle({
              radius: 8,
              fill: new ol.style.Fill({color: 'red'}),
              stroke: new ol.style.Stroke({color: 'white', width: 2})
            })
          })
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-80.8431, 35.2271]),
        zoom: 11
      })
    });
  </script>
</body>
</html>
