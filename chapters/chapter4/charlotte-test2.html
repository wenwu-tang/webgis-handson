<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Charlotte Map (GeoJSON, KML, GML)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Use the bundled OpenLayers build to avoid bare-specifier errors -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/dist/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>

  <style>
    /* These are critical, otherwise the map won't be visible */
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }

    .toolbar {
      position: absolute; z-index: 1000; top: 10px; left: 10px;
      background: rgba(255,255,255,.92); padding: 8px 10px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15); font: 14px/1.2 system-ui, sans-serif;
    }
    .toolbar label { margin-right: 8px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="toolbar">
    <label><strong>Toggle layers:</strong></label>
    <label><input type="checkbox" id="chkGeoJSON" checked> GeoJSON</label>
    <label><input type="checkbox" id="chkKML" checked> KML</label>
    <label><input type="checkbox" id="chkGML" checked> GML</label>
  </div>

  <script>
    // Base map
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-80.8431, 35.2271]), // Charlotte, NC
        zoom: 8
      })
    });

    // --- GeoJSON layer ---
    const geojsonLayer = new ol.layer.Vector({
      source: new ol.source.Vector({
        url: 'charlotte.geojson',
        format: new ol.format.GeoJSON()
      })
    });
    map.addLayer(geojsonLayer);

    // --- KML layer ---
    const kmlLayer = new ol.layer.Vector({
      source: new ol.source.Vector({
        url: 'charlotte.kml',
        format: new ol.format.KML()
      })
    });
    map.addLayer(kmlLayer);

    // --- GML layer (explicit parsing for version + projection) ---
    const gmlSource = new ol.source.Vector();
    const gmlLayer = new ol.layer.Vector({ source: gmlSource });
    map.addLayer(gmlLayer);

    fetch('charlotte.gml')
      .then(r => r.text())
      .then(xmlText => {
        // Pick GML parser by namespace
        const isGML32 = xmlText.includes('http://www.opengis.net/gml/3.2');
        const format = isGML32 ? new ol.format.GML32() : new ol.format.GML3();

        // 1) Try reading as features (Feature/FeatureCollection)
        let features = format.readFeatures(xmlText, {
          dataProjection: 'EPSG:4326',     // CRS in the GML file
          featureProjection: 'EPSG:3857'   // map/view CRS
        });

        // 2) Fallback: bare <gml:Point>
        if (!features.length) {
          try {
            const geom = format.readGeometry(xmlText, {
              dataProjection: 'EPSG:4326',
              featureProjection: 'EPSG:3857'
            });
            if (geom) features = [new ol.Feature({ geometry: geom })];
          } catch (_) {}
        }

        // 3) Last resort: parse <gml:pos> lon lat
        if (!features.length) {
          const m = xmlText.match(/<gml:pos[^>]*>([-+0-9.eE]+)\s+([-+0-9.eE]+)<\/gml:pos>/);
          if (m) {
            const lon = parseFloat(m[1]), lat = parseFloat(m[2]);
            features = [new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([lon, lat])))];
          }
        }

        gmlSource.addFeatures(features);
        if (features.length) {
          map.getView().fit(gmlSource.getExtent(), { padding: [40,40,40,40], maxZoom: 12 });
        } else {
          console.warn('No features could be read from GML.');
        }
      })
      .catch(err => console.error('GML load error:', err));

    // Toggle checkboxes
    document.getElementById('chkGeoJSON').addEventListener('change', e => geojsonLayer.setVisible(e.target.checked));
    document.getElementById('chkKML').addEventListener('change', e => kmlLayer.setVisible(e.target.checked));
    document.getElementById('chkGML').addEventListener('change', e => gmlLayer.setVisible(e.target.checked));
  </script>
</body>
</html>
