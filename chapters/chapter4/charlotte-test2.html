<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Charlotte Map (GeoJSON, KML, GML)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .ol-popup {
      background: white;
      border-radius: 8px;
      padding: 5px 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="module">
    import Map from 'https://cdn.jsdelivr.net/npm/ol/Map.js';
    import View from 'https://cdn.jsdelivr.net/npm/ol/View.js';
    import TileLayer from 'https://cdn.jsdelivr.net/npm/ol/layer/Tile.js';
    import OSM from 'https://cdn.jsdelivr.net/npm/ol/source/OSM.js';
    import VectorLayer from 'https://cdn.jsdelivr.net/npm/ol/layer/Vector.js';
    import VectorSource from 'https://cdn.jsdelivr.net/npm/ol/source/Vector.js';
    import KML from 'https://cdn.jsdelivr.net/npm/ol/format/KML.js';
    import GeoJSON from 'https://cdn.jsdelivr.net/npm/ol/format/GeoJSON.js';
    import GML3 from 'https://cdn.jsdelivr.net/npm/ol/format/GML3.js';
    import GML32 from 'https://cdn.jsdelivr.net/npm/ol/format/GML32.js';
    import Feature from 'https://cdn.jsdelivr.net/npm/ol/Feature.js';
    import Point from 'https://cdn.jsdelivr.net/npm/ol/geom/Point.js';
    import {fromLonLat} from 'https://cdn.jsdelivr.net/npm/ol/proj.js';

    // --- Base map ---
    const map = new Map({
      target: 'map',
      layers: [
        new TileLayer({ source: new OSM() })
      ],
      view: new View({
        center: fromLonLat([-80.8431, 35.2271]), // Charlotte, NC
        zoom: 8
      })
    });

    // --- KML Layer ---
    const kmlLayer = new VectorLayer({
      source: new VectorSource({
        url: 'charlotte.kml',
        format: new KML()
      }),
      style: null
    });
    map.addLayer(kmlLayer);

    // --- GeoJSON Layer ---
    const geojsonLayer = new VectorLayer({
      source: new VectorSource({
        url: 'charlotte.geojson',
        format: new GeoJSON()
      }),
      style: null
    });
    map.addLayer(geojsonLayer);

    // --- GML Layer ---
    const gmlSource = new VectorSource();
    const gmlLayer = new VectorLayer({ source: gmlSource });
    map.addLayer(gmlLayer);

    // Load GML explicitly to control version & projection
    fetch('charlotte.gml')
      .then(r => r.text())
      .then(xmlText => {
        const isGML32 = xmlText.includes('http://www.opengis.net/gml/3.2');
        const format = isGML32 ? new GML32() : new GML3();

        let features = format.readFeatures(xmlText, {
          dataProjection: 'EPSG:4326',     // coordinates in GML file
          featureProjection: 'EPSG:3857'   // projection of the map (Web Mercator)
        });

        // Fallback: handle bare <gml:Point>
        if (!features.length) {
          try {
            const geom = format.readGeometry(xmlText, {
              dataProjection: 'EPSG:4326',
              featureProjection: 'EPSG:3857'
            });
            if (geom) features = [new Feature({ geometry: geom })];
          } catch (e) {
            const match = xmlText.match(/<gml:pos[^>]*>([-+0-9\.]+)\s+([-+0-9\.]+)<\/gml:pos>/);
            if (match) {
              const [lon, lat] = [parseFloat(match[1]), parseFloat(match[2])];
              features = [new Feature(new Point(fromLonLat([lon, lat])))];
            }
          }
        }

        gmlSource.addFeatures(features);
        if (features.length) {
          map.getView().fit(gmlSource.getExtent(), { padding: [40, 40, 40, 40], maxZoom: 12 });
        }
      })
      .catch(err => console.error('GML load error:', err));
  </script>
</body>
</html>
